{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="p-header">
        <h2>Password Reset</h2>
    </div>

    <p>{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

    <form  method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.email.html_name }}">{{ form.email.label_tag }}</label>
            <input type="email" class="form-control" id="{{ form.email.html_name }}" name="{{ form.email.html_name }}" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-default">{% trans 'Reset my password' %}</button>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{ form.errors }}
    </div>
    {% endif %}


{% endblock %}
