{% extends "base.html" %}
{% load i18n %}


{% block content %}

    <div class="p-header">
        <h2>Login</h2>
    </div>

    <form  method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.html_name }}">{{ form.username.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.username.html_name }}" name="{{ form.username.html_name }}" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="{{ form.password.html_name }}">{{ form.password.label_tag }}</label>
            <input type="password" class="form-control" id="{{ form.password.html_name }}" name="{{ form.password.html_name }}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </br>
    Don't have an account?
    <a href="{% url 'django_registration_register' %}"> Create one now.</a>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{ form.errors }}
    </div>
    {% endif %}

{% endblock %}
